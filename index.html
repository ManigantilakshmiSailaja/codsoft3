<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
    <center>
   <h1>caluclator</h1>
   <div class="caluclator">
    <input type="text" placeholder="0" id="display">
   </div>
   <div>
    <button class="btn" onclick="display.value=''"">AC</button>
    <button class="btn" onclick="display.value=display.value.toString().slice(0,-1)">DEL</button>
    <button class="btn" onclick="display.value+='%'">%</button>
    <button class="btn" onclick="display.value+='/'">/</button>
   </div>
   <div>
    <button onclick="display.value+='7'">7</button>
    <button onclick="display.value+='8'">8</button>
    <button onclick="display.value+='9'">9</button>
    <button onclick="display.value+='*'" class="btn">*</button>
   </div>
   <div>
    <button onclick="display.value+='4'">4</button>
    <button onclick="display.value+='5'">5</button>
    <button onclick="display.value+='6'">6</button>
    <button onclick="display.value+='-'" class="btn">-</button>
   </div>
   <div>
    <button onclick="display.value+='1'">1</button>
    <button onclick="display.value+='2'">2</button>
    <button onclick="display.value+='3'">3</button>
    <button onclick="display.value+='+'" class="btn">+</button>
   </div>
   <div>
    <button onclick="display.value+='0'">0</button>
    <button onclick="display.value+='00'">00</button>
    <button onclick="display.value+='.'">.</button>
    <button onclick="display.value=eval(display.value)" class="btn">=</button></div>
   </div>
    </center>
    <script>
        let input=document.getElementById('display')
        let buttons=document.querySelectorAll('button')
    </script>
</body>
</html>
